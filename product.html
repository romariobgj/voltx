<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product - VoltX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        #product-image {
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }
        #product-image.slide {
            opacity: 0;
            transform: translateX(20px);
        }
        #product-image.slide-in {
            opacity: 1;
            transform: translateX(0);
        }
        .dot {
            width: 10px;
            height: 10px;
            background-color: #d1d5db;
            border-radius: 50%;
            display: inline-block;
            margin: 0 5px;
            cursor: pointer;
        }
        .dot.active {
            background-color: #e63946;
        }
        .carousel {
            position: relative;
            overflow: hidden;
            touch-action: pan-y;
        }
    </style>
</head>
<body class="font-inter bg-white">
    <!-- Header -->
    <header class="fixed top-0 w-full bg-[#1a1a1a] text-white shadow-md z-50">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <a href="index.html" class="text-2xl font-bold">VoltX</a>
            <div class="flex items-center space-x-4">
                <a href="#" onclick="window.scrollTo({ top: 0, behavior: 'smooth' })">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                </a>
                <a href="#" onclick="window.scrollTo({ top: 0, behavior: 'smooth' })">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                </a>
            </div>
        </div>
    </header>

    <!-- Product Details -->
    <section class="mt-20 py-16">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
                <div class="carousel">
                    <img id="product-image" src="https://via.placeholder.com/500x500" alt="Fidget Toy" class="w-full rounded-lg shadow-lg object-cover">
                    <div id="image-dots" class="flex justify-center mt-4"></div>
                </div>
                <div class="flex flex-col justify-center">
                    <h1 id="product-name" class="text-4xl font-bold text-gray-900 mb-4">Loading...</h1>
                    <p id="product-price" class="text-4xl font-bold text-red-500 mb-6">Loading...</p>
                    <a href="https://checkout.vegaspay.app" id="add-to-cart" class="bg-red-500 text-white px-10 py-4 rounded-lg hover:bg-red-600 transition font-semibold text-lg shadow-lg mb-6">Buy Now</a>
                    <p id="product-description" class="text-gray-600 text-lg leading-relaxed">Loading...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-[#1a1a1a] text-white py-12">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <h3 class="text-lg font-semibold mb-4">About VoltX</h3>
                    <p>We are VoltX, your go-to store for premium fidget toys and EDC gadgets. Fast delivery and top quality guaranteed!</p>
                </div>
                <div>
                    <h3 class="text-lg font-semibold mb-4">Customer Support</h3>
                    <ul class="space-y-2">
                        <li><a href="faq.html" class="hover:text-[#457b9d]">FAQ</a></li>
                        <li><a href="contact.html" class="hover:text-[#457b9d]">Contact</a></li>
                        <li><a href="returns.html" class="hover:text-[#457b9d]">Returns & Refunds</a></li>
                    </ul>
                </div>
            </div>
            <div class="mt-8 text-center">
                <img src="https://www.thesslstore.com/content/images/digiCert-basic-seal-new.svg" alt="DigiCert SSL Seal" class="mx-auto h-12 mb-4">
                <p>© 2025 VoltX. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // Product data
        const products = [
            {
                id: 'bad-tempered-08',
                name: 'Bad-Tempered 08',
                price: 59.99,
                description: 'The Bad-Tempered 08 is a premium fidget spinner with a pry function, crafted from aerospace-grade stainless steel. Enjoy smooth spins and satisfying clicks, with armor plates that flip outward for a unique experience. Perfect for stress relief and focus enhancement.',
                images: [
                    'https://dcdn-us.mitiendanube.com/stores/003/635/363/products/7a2e25a39680c01f6595d1065ffec832-94e8f82d41db9702e417083860174690-1024-1024.webp',
                    'https://dcdn-us.mitiendanube.com/stores/003/635/363/products/7a2e25a39680c01f6595d1065ffec832-94e8f82d41db9702e417083860174690-1024-1024.webp'
                ]
            },
            {
                id: 'quantum-slider',
                name: 'Quantum Slider',
                price: 49.99,
                description: 'The Quantum Slider is a precision-engineered EDC toy made from stainless steel. Slide it along its track for satisfying haptic feedback and stress relief. Compact and durable, it’s perfect for on-the-go fidgeting.',
                images: ['https://via.placeholder.com/500x500?text=Quantum+Slider']
            },
            {
                id: 'orbit-spinner',
                name: 'Orbit Spinner',
                price: 39.99,
                description: 'The Orbit Spinner offers smooth, long-lasting spins with a sleek design. Crafted from aerospace-grade stainless steel, it’s ideal for focus and relaxation with a soothing hum.',
                images: ['https://via.placeholder.com/500x500?text=Orbit+Spinner']
            },
            {
                id: 'push-card-pro',
                name: 'Push Card Pro',
                price: 29.99,
                description: 'The Push Card Pro is a compact stress-relief tool with satisfying clicks and smooth pushes. Made from high-quality materials, it’s perfect for keeping your hands busy.',
                images: ['https://via.placeholder.com/500x500?text=Push+Card+Pro']
            },
            {
                id: 'magnetic-cube',
                name: 'Magnetic Cube',
                price: 34.99,
                description: 'The Magnetic Cube combines tactile feedback with magnetic clicks for a unique fidgeting experience. Its premium stainless steel build ensures durability and portability.',
                images: ['https://via.placeholder.com/500x500?text=Magnetic+Cube']
            },
            {
                id: 'precision-fidget',
                name: 'Precision Fidget',
                price: 44.99,
                description: 'The Precision Fidget is a versatile EDC toy with multiple spinning and sliding functions. Crafted for focus and stress relief, it’s a must-have for fidget enthusiasts.',
                images: ['https://via.placeholder.com/500x500?text=Precision+Fidget']
            }
        ];

        // Get product ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');
        const product = products.find(p => p.id === productId);

        // Image carousel
        let currentImageIndex = 0;
        const productImage = document.getElementById('product-image');
        const dotsContainer = document.getElementById('image-dots');
        const carousel = document.querySelector('.carousel');

        function updateProductImage() {
            if (product && product.images.length > 0) {
                productImage.classList.add('slide');
                setTimeout(() => {
                    productImage.src = product.images[currentImageIndex];
                    productImage.alt = product.name;
                    productImage.classList.remove('slide');
                    productImage.classList.add('slide-in');
                    updateDots();
                }, 500);
            }
        }

        function updateDots() {
            dotsContainer.innerHTML = '';
            product.images.forEach((_, index) => {
                const dot = document.createElement('span');
                dot.className = 'dot' + (index === currentImageIndex ? ' active' : '');
                dot.onclick = () => {
                    currentImageIndex = index;
                    updateProductImage();
                };
                dotsContainer.appendChild(dot);
            });
        }

        function showNextImage() {
            if (product && product.images.length > 0) {
                currentImageIndex = (currentImageIndex + 1) % product.images.length;
                updateProductImage();
            }
        }

        function showPrevImage() {
            if (product && product.images.length > 0) {
                currentImageIndex = (currentImageIndex - 1 + product.images.length) % product.images.length;
                updateProductImage();
            }
        }

        // Swipe functionality
        let touchStartX = 0;
        let touchEndX = 0;

        carousel.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        carousel.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            const swipeDistance = touchEndX - touchStartX;
            if (swipeDistance > 50) {
                showPrevImage();
            } else if (swipeDistance < -50) {
                showNextImage();
            }
        });

        // Update page with product details
        if (product) {
            document.getElementById('product-name').textContent = product.name;
            document.getElementById('product-price').textContent = `$${product.price.toFixed(2)}`;
            document.getElementById('product-description').textContent = product.description;
            updateProductImage();

            // Hide dots if only one image
            if (product.images.length <= 1) {
                dotsContainer.style.display = 'none';
            } else {
                updateDots();
            }
        } else {
            document.getElementById('product-name').textContent = 'Product Not Found';
            document.getElementById('product-price').textContent = '';
            document.getElementById('product-description').textContent = 'Sorry, the requested product is not available.';
            document.getElementById('add-to-cart').style.display = 'none';
            dotsContainer.style.display = 'none';
        }
    </script>
</body>
</html>
