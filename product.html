<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product - VoltX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        #product-image {
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }
        #product-image.slide {
            opacity: 0;
            transform: translateX(20px);
        }
        #product-image.slide-in {
            opacity: 1;
            transform: translateX(0);
        }
        .dot {
            width: 10px;
            height: 10px;
            background-color: #d1d5db;
            border-radius: 50%;
            display: inline-block;
            margin: 0 5px;
            cursor: pointer;
        }
        .dot.active {
            background-color: #e63946;
        }
        .carousel {
            position: relative;
            overflow: hidden;
            touch-action: pan-y;
        }
        .carousel.dragging #product-image {
            transition: none;
        }
    </style>
</head>
<body class="font-inter bg-white">
    <!-- Header -->
    <header class="fixed top-0 w-full bg-[#1a1a1a] text-white shadow-md z-50">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <a href="index.html" class="text-2xl font-bold">VoltX</a>
            <div class="flex items-center space-x-4">
                <a href="#" onclick="window.scrollTo({ top: 0, behavior: 'smooth' })">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                </a>
                <a href="#" onclick="window.scrollTo({ top: 0, behavior: 'smooth' })">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                </a>
            </div>
        </div>
    </header>

    <!-- Product Details -->
    <section class="mt-10 py-8">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="carousel">
                    <img id="product-image" src="https://via.placeholder.com/500x500" alt="Fidget Toy" class="w-full rounded-lg shadow-none object-cover">
                    <div id="image-dots" class="flex justify-center mt-4"></div>
                </div>
                <div class="flex flex-col justify-center">
                    <h1 id="product-name" class="text-4xl font-sans font-bold text-black mb-2">Loading...</h1>
                    <p id="product-price" class="text-lg font-sans text-[#666] mb-6">Loading...</p>
                    <a href="https://checkout.vegaspay.app" id="add-to-cart" class="bg-[#2e7d32] text-white px-6 py-2 rounded-md shadow-sm hover:bg-[#1b5e20] transition font-semibold text-base inline-flex items-center justify-center">Buy Now</a>
                    <p id="product-description" class="text-base text-black leading-relaxed mt-4">Loading...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-[#1a1a1a] text-white py-8 border-t border-gray-800">
        <div class="container mx-auto px-4 text-center">
            <div class="mb-4">
                <h3 class="text-lg font-bold mb-2">Customer Support</h3>
                <ul class="space-y-1">
                    <li><a href="faq.html" class="text-[#457b9d] hover:text-blue-600 transition">FAQ</a></li>
                    <li><a href="contact.html" class="text-[#457b9d] hover:text-blue-600 transition">Contact</a></li>
                    <li><a href="returns.html" class="text-[#457b9d] hover:text-blue-600 transition">Returns & Refunds</a></li>
                </ul>
            </div>
            <img src="https://www.thesslstore.com/content/images/digiCert-basic-seal-new.svg" alt="DigiCert SSL Seal" class="mx-auto h-10 mb-2">
            <p class="text-gray-400 text-sm">© 2025 VoltX. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Product data
        const products = [
            {
                id: 'angry-vajra-edc-slider',
                name: 'Angry Vajra EDC Slider',
                price: 'USD $39.00',
                description: 'The Angry Vajra EDC Slider is a precision-crafted fidget toy made from aerospace-grade stainless steel. Enjoy smooth sliding action and satisfying tactile feedback, perfect for stress relief and focus enhancement.',
                images: [
                    'https://www.jzedc.com/cdn/shop/files/4f006bee3549bd1b1a2d5673c0468547.jpg',
                    'https://www.jzedc.com/cdn/shop/files/aa4d9daf535d2901e543b6b70aa04c06.jpg'
                ]
            },
            {
                id: 'quantum-slider',
                name: 'Quantum Slider',
                price: 'USD $49.99',
                description: 'The Quantum Slider is a precision-engineered EDC toy made from stainless steel. Slide it along its track for satisfying haptic feedback and stress relief. Compact and durable, it’s perfect for on-the-go fidgeting.',
                images: ['https://via.placeholder.com/500x500?text=Quantum+Slider']
            },
            {
                id: 'orbit-spinner',
                name: 'Orbit Spinner',
                price: 'USD $39.99',
                description: 'The Orbit Spinner offers smooth, long-lasting spins with a sleek design. Crafted from aerospace-grade stainless steel, it’s ideal for focus and relaxation with a soothing hum.',
                images: ['https://via.placeholder.com/500x500?text=Orbit+Spinner']
            },
            {
                id: 'push-card-pro',
                name: 'Push Card Pro',
                price: 'USD $29.99',
                description: 'The Push Card Pro is a compact stress-relief tool with satisfying clicks and smooth pushes. Made from high-quality materials, it’s perfect for keeping your hands busy.',
                images: ['https://via.placeholder.com/500x500?text=Push+Card+Pro']
            },
            {
                id: 'magnetic-cube',
                name: 'Magnetic Cube',
                price: 'USD $34.99',
                description: 'The Magnetic Cube combines tactile feedback with magnetic clicks for a unique fidgeting experience. Its premium stainless steel build ensures durability and portability.',
                images: ['https://via.placeholder.com/500x500?text=Magnetic+Cube']
            },
            {
                id: 'precision-fidget',
                name: 'Precision Fidget',
                price: 'USD $44.99',
                description: 'The Precision Fidget is a versatile EDC toy with multiple spinning and sliding functions. Crafted for focus and stress relief, it’s a must-have for fidget enthusiasts.',
                images: ['https://via.placeholder.com/500x500?text=Precision+Fidget']
            }
        ];

        // Get product ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');
        const product = products.find(p => p.id === productId);

        // Image carousel
        let currentImageIndex = 0;
        let startX = 0;
        let isDragging = false;
        const productImage = document.getElementById('product-image');
        const dotsContainer = document.getElementById('image-dots');
        const carousel = document.querySelector('.carousel');

        function updateProductImage() {
            if (product && product.images.length > 0) {
                productImage.classList.add('slide');
                setTimeout(() => {
                    productImage.src = product.images[currentImageIndex];
                    productImage.alt = product.name;
                    productImage.classList.remove('slide');
                    productImage.classList.add('slide-in');
                    updateDots();
                }, 500);
            }
        }

        function updateDots() {
            dotsContainer.innerHTML = '';
            product.images.forEach((_, index) => {
                const dot = document.createElement('span');
                dot.className = 'dot' + (index === currentImageIndex ? ' active' : '');
                dot.onclick = () => {
                    currentImageIndex = index;
                    updateProductImage();
                };
                dotsContainer.appendChild(dot);
            });
        }

        function showNextImage() {
            if (product && product.images.length > 0) {
                currentImageIndex = (currentImageIndex + 1) % product.images.length;
                updateProductImage();
            }
        }

        function showPrevImage() {
            if (product && product.images.length > 0) {
                currentImageIndex = (currentImageIndex - 1 + product.images.length) % product.images.length;
                updateProductImage();
            }
        }

        // Swipe and drag functionality with animation
        carousel.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            isDragging = true;
            carousel.classList.add('dragging');
        });

        carousel.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            const currentX = e.touches[0].clientX;
            const diffX = currentX - startX;
            productImage.style.transform = `translateX(${diffX}px)`;
        });

        carousel.addEventListener('touchend', (e) => {
            if (!isDragging) return;
            const endX = e.changedTouches[0].clientX;
            const swipeDistance = endX - startX;
            carousel.classList.remove('dragging');
            productImage.style.transform = 'translateX(0)';
            if (swipeDistance > 50) {
                showPrevImage();
            } else if (swipeDistance < -50) {
                showNextImage();
            }
            isDragging = false;
        });

        // Update page with product details
        if (product) {
            document.getElementById('product-name').textContent = product.name;
            document.getElementById('product-price').textContent = product.price;
            document.getElementById('product-description').textContent = product.description;
            updateProductImage();

            // Hide dots if only one image
            if (product.images.length <= 1) {
                dotsContainer.style.display = 'none';
            } else {
                updateDots();
            }
        } else {
            document.getElementById('product-name').textContent = 'Product Not Found';
            document.getElementById('product-price').textContent = '';
            document.getElementById('product-description').textContent = 'Sorry, the requested product is not available.';
            document.getElementById('add-to-cart').style.display = 'none';
            dotsContainer.style.display = 'none';
        }
    </script>
</body>
</html>
